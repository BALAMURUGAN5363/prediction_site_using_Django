{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'car_price_prediction/style.css' %}">

<div class="container">
    <div class="prediction-card">
        <header>
            <img src="{% static 'car_price_prediction/logo.jpg' %}" alt="Car Price Prediction" class="logo">
            <h2>Car Price Prediction</h2>
        </header>

        <form method="POST" action="{% url 'predict_car_price' %}" class="prediction-form">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Car Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter car name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="year">Year:</label>
                    <input type="number" name="year" id="year" min="1900" max="2024" placeholder="Enter year" required>
                </div>
                <div class="form-group half">
                    <label for="km_driven">Kilometers Driven:</label>
                    <input type="number" name="km_driven" id="km_driven" min="0" placeholder="Enter kilometers" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="fuel">Fuel Type:</label>
                    <select name="fuel" id="fuel" required>
                        <option value="">Select fuel type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                        <option value="Electric">Electric</option>
                    </select>
                </div>
                <div class="form-group half">
                    <label for="seller_type">Seller Type:</label>
                    <select name="seller_type" id="seller_type" required>
                        <option value="">Select seller type</option>
                        <option value="Individual">Individual</option>
                        <option value="Dealer">Dealer</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="transmission">Transmission:</label>
                    <select name="transmission" id="transmission" required>
                        <option value="">Select transmission</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
                <div class="form-group half">
                    <label for="owner">Owner:</label>
                    <select name="owner" id="owner" required>
                        <option value="">Select owner type</option>
                        <option value="1">First Owner</option>
                        <option value="2">Second Owner</option>
                        <option value="3">Third Owner</option>
                        <option value="4">Fourth & Above Owner</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="mileage">Mileage (km/l):</label>
                    <input type="number" step="0.1" name="mileage" id="mileage" min="0" placeholder="Enter mileage" required>
                </div>
                <div class="form-group half">
                    <label for="engine">Engine (CC):</label>
                    <input type="number" name="engine" id="engine" min="0" placeholder="Enter engine capacity" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="max_power">Max Power (bhp):</label>
                    <input type="number" step="0.1" name="max_power" id="max_power" min="0" placeholder="Enter max power" required>
                </div>
                <div class="form-group half">
                    <label for="seats">Number of Seats:</label>
                    <input type="number" name="seats" id="seats" min="1" max="10" placeholder="Enter seats" required>
                </div>
            </div>

            <button type="submit" class="predict-button">Predict Price</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
